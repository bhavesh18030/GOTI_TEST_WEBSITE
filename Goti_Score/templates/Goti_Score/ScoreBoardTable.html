<!DOCTYPE html>
<html>
<head>
<style>
    table.GeneratedTable {
      width: 100%;
      background-color: #ffffff;
      border-collapse: collapse;
      border-width: 2px;
      border-color: #ffcc00;
      border-style: solid;
      color: #000000;
    }
    
    table.GeneratedTable td, table.GeneratedTable th {
      border-width: 2px;
      border-color: #ffcc00;
      border-style: solid;
      padding: 3px;
    }
    
    table.GeneratedTable thead {
      background-color: #ffcc00;
    }
    </style>
     
</head>
<body>
    
    {% for i in posts %}

    <table class="GeneratedTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Runs</th>
          </tr>
        </thead>
        <tbody>

                
                {% for key,value in i.0.items %}
                    
                    
                <tr>
                    <td>{{key}}</td>
                    <td>{{value.R}}</td>
 
                </tr>
                
                {% endfor %}
                <br>
            
        </tbody>
      </table>

      <table class="GeneratedTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Wickets</th>
          </tr>
        </thead>
        <tbody>

                
                {% for key,value in i.1.items %}
                    
                    
                <tr>
                    <td>{{key}}</td>
                    <td>{{value.W}}</td>
 
                </tr>
                
                {% endfor %}
                <br>
            
        </tbody>
      </table>


      {% endfor %}
</body>
</html>
